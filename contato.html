<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato — Mostra de Cursos CEFET-MG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mostra de Cursos Técnicos do CEFET-MG</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="cursos.html">Cursos Técnicos</a></li>
        <li><a href="como_ingressar.html">Como Ingressar</a></li>
        <li><a href="contato.html" class="ativo">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contato">

  <img src="cefet.jpg" alt="Banner da seção de contato" class="banner-contato">
      <h2>Entre em Contato</h2>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required pattern="^\(\d{2}\) \d{4,5}-\d{4}$" title="Formato esperado: (99) 99999-9999">

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>CEFET-MG — Unidade Varginha</p>
    <p>TRABALHO FICTÍCIO PARA FINS DIDÁTICOS</p>
  </footer>
</body>
</html>
